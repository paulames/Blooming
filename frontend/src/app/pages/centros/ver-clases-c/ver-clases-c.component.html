<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
  
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="alert alert-secondary" style="margin-bottom: 0;" role="alert">
                    <div class="card-body">
                        <h1 class="card-title fw-semibold mb-4">Clases <span><i class="ti ti-school" style="font-size: 20px;"></i></span></h1>
                        <div class="container-btn-crear-clase">
                            <a href="/centros/crear-clases" class="btn btn-primary"><span><i class="ti ti-circle-plus" style="font-size: 15px;"></i></span> Crear Clase</a>
                        </div>
                        <div class="card">
                            <div class="input-group" style="width: 200px; margin-left: auto;">
                                <input type="text" placeholder="Buscar clase..." [(ngModel)]="filtroNombre" (input)="filtrarAlumnos()" class="form-control buscador">  
                            </div>
                            <div class="card-body table-responsive" style="margin-top: -30px;" *ngIf="clasesData.length > 0; else noClases">
                                <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                    <thead class="text-dark fs-4">
                                        <tr>
                                            <th><span><i class="ti ti-signature" style="font-size: 15px;"></i></span> Nombre <span class="arrow" (click)="onClickContar(1)">&#x25B2;</span><span class="arrow" (click)="onClickContar(2)"> &#x25BC;</span></th>
                                            <th><span><i class="ti ti-123" style="font-size: 15px;"></i></span> NºAlumnos <span class="arrow" (click)="onClickContar(3)">&#x25B2;</span><span class="arrow" (click)="onClickContar(4)"> &#x25BC;</span></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let clase of clasesData">
                                            <td>{{clase.Nombre}}</td>
                                            <td>{{clase.NumAlumnos}}</td>
                                            <td class="botones">
                                                <button class="btn btn-primary ti ti-pencil fs-5" (click)="editarClase(clase)"></button>
                                                <button class="btn btn-danger ti ti-trash fs-5" (click)="eliminarClase(clase.ID_Clase)"></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
                                <app-pagination (cambiarPagina)="cambiarPagina($event)" [texto]="true" [totalRegistros]="totalClases" [registroActual]="posActual+1" (filasPagina)="cambiarFilasPagina($event)" [registroPag]="filPag"></app-pagination>
                            </div>
                            <ng-template #noClases>
                                <div class="card-body table-responsive" >
                                    <table class="table text-nowrap mb-0 align-middle" style="background-color: white; border-radius: 1em;">
                                        <thead class="text-dark fs-4">
                                            <tr>
                                                <th><span><i class="ti ti-signature" style="font-size: 15px;"></i></span> Nombre <span class="arrow" (click)="onClickContar(1)">&#x25B2;</span><span class="arrow" (click)="onClickContar(2)"> &#x25BC;</span></th>
                                                <th><span><i class="ti ti-123" style="font-size: 15px;"></i></span> NºAlumnos <span class="arrow" (click)="onClickContar(3)">&#x25B2;</span><span class="arrow" (click)="onClickContar(4)"> &#x25BC;</span></th>
                                            </tr>
                                        </thead>
                                    </table>
                                    <p class="text-center" style="margin-top: 16px; font-size: 20px;">No hay datos</p>
                                </div>                                      
                            </ng-template>
                        </div>
                        
                        <a href="/centros/dashboard" class="btn btn-outline-dark"><span><i class="ti ti-arrow-back" style="font-size: 15px;"></i></span> Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>

    
  </div>
</div>
</div>

<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">

<!--  Main wrapper -->
<div class="body-wrapper" style="margin-left: 0;">
 
  <div class="container-fluid">
    <!--  Row 1 -->
    
    <div class="container-fluid">
        <div class="container-fluid">
          <div class="card">
            <div class="alert alert-secondary" style="margin-bottom: 0;" role="alert">
              <div class="card-body">
                <h5 class="card-title fw-semibold mb-4">Edita el Centro <span><i class="ti ti-home" style="font-size: 20px;"></i></span></h5>
                <div class="card">
                  <div class="card-body">
                    <form [formGroup]="form">
                      <div class="mb-3">
                        <label for="Nombre" class="form-label"><span><i class="ti ti-signature" style="font-size: 15px;"></i></span> Nombre</label>
                        <input class="form-control" formControlName="Nombre" id="Nombre">
                      </div>
                      <div class="mb-3">
                        <label for="Email" class="form-label"><span><i class="ti ti-mail" style="font-size: 15px;"></i></span> Email</label>
                        <input type="email" class="form-control" formControlName="Email">
                      </div>
                      <div class="mb-3">
                        <label for="Calle" class="form-label"><span><i class="ti ti-building" style="font-size: 15px;"></i></span> Calle</label>
                        <input class="form-control" formControlName="Calle" id="Calle">
                      </div>
                      <div class="mb-3">
                        <label for="CP" class="form-label"><span><i class="ti ti-123" style="font-size: 15px;"></i></span> CÃ³digo Postal</label>
                        <input class="form-control" formControlName="CP" id="CP">
                      </div>
                      <div class="mb-3">
                        <label for="Localidad" class="form-label"><span><i class="ti ti-location" style="font-size: 15px;"></i></span> Localidad</label>
                        <input class="form-control" formControlName="Localidad" id="Localidad">
                      </div>
                      <div class="mb-3">
                        <label for="Provincia" class="form-label"><span><i class="ti ti-map" style="font-size: 15px;"></i></span> Provincia</label>
                        <input class="form-control d-inline-block" formControlName="Provincia" id="Provincia">
                      </div>
                      <button class="btn btn-primary" (click)="actualizarCentro()"><span><i class="ti ti-check" style="font-size: 15px;"></i></span> Aceptar</button>
                      <a routerLink="/admin/ver-centros" class="btn btn-outline-dark"><span><i class="ti ti-arrow-back" style="font-size: 15px;"></i></span> Volver</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
      
    
  </div>
</div>
</div>
